<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-cover">
          <img src="#" alt="card-cover" />
        </div>
        <!-- card cover -->
        <div class="profile">
          <img src="./images/image-victor.jpg" alt="profile-picture" />
        </div>
        <!-- profile -->
        <div class="card-body">
          <div class="profile-name">Victor Crest <span>26</span></div>
          <p>London</p>
        </div>
        <!-- card body -->
        <div class="card-footer">
          <div class="followers">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class="likes">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class="photos">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <!-- card -->
    </div>
    <!-- container -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
